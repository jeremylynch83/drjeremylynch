<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Jeremy Lynch | Consultant Interventional Neuroradiologist in London</title>
  <meta name="description" content="Dr. Jeremy Lynch, based in London, specializes in interventional neuroradiology, offering expert diagnostic and therapeutic procedures for neurological conditions.">
  <meta name="keywords" content="Jeremy Lynch, Interventional Neuroradiologist, Neuroradiology London, Neurological Imaging, Therapeutic Neuroradiology, Diagnostic Procedures, London Healthcare">
  <meta name="author" content="Dr. Jeremy Lynch">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
  <link rel="canonical" href="https://www.drjeremylynch.com/">
  <meta property="og:title" content="Dr. Jeremy Lynch | Consultant Interventional Neuroradiologist in London">
  <meta property="og:description" content="Dr. Jeremy Lynch specializes in interventional neuroradiology, offering expert diagnostic and therapeutic procedures for neurological conditions.">
  <meta property="og:image" content="https://www.drjeremylynch.com/images/social-image.jpg">
  <meta property="og:url" content="https://www.drjeremylynch.com">
  <meta name="twitter:card" content="summary_large_image">
  <script src="js/w3.js"></script>
  <style>
      body,
      html {
                height: 100%;
                color: #777;
                line-height: 1.8;
            }
            
      p {
				font-size:14px!important;
                text-align: left!important;
		}
		a{text-decoration:none}
		
	h1
	    {
	      text-align: center!important;
	      font-family: 'Playfair Display', serif;
	      text-transform: uppercase;
	    }
	    
    h2,
    h3 {
       text-align: left!important;
       font-family: 'Playfair Display', serif;
    }
     .bgimg-1 {
                min-height: 250px;
                background-color: rgb(5, 8, 9);
            }
    
    li {
        font-size:14px!important;;
    }
    
    .w3-content {
    display: flex;
    flex-wrap: wrap;
}

	.main-content {
		flex: 3; /* Takes more space */
		padding: 10px;
	}

	.article-links {
		flex: 1; /* Takes less space */
		padding: 10px;
	}

	.article-links ul {
		list-style: none;
		padding: 0;
	}

	.article-links li a {
		text-decoration: none;
		color: blue;
	}

	/* Responsive for mobile screens */
	@media (max-width: 600px) {
		.w3-content {
			flex-direction: column;
		}
		.article-links {
			border-left: none;
			border-top: 1px solid #ccc; /* Divider at top for mobile */
		}
	}


  </style>
</head>
<body>

  <div class="bgimg-1 w3-display-container" id="home">
    <video autoplay="" loop="" muted="" playsinline="" class="your-video-class"><source src="img/test.mp4" type="video/mp4"></video>
    <div class="w3-display-middle w3-opacity w3-black" style="white-space:nowrap; ">
      <div class="main-title w3-center w3-padding-large w3-animate-opacity" style="padding-bottom:20px!important; font-size:21px; ">
        <span>DR JEREMY LYNCH MBHCB MRCS FRCR</span>
      </div>

      <div class="w3-center w3-padding-large " style="padding-bottom:20px!important; font-size:17px; ">
        <span>CONSULTANT INTERVENTIONAL NEURORADIOLOGIST</span>
      </div>
    </div>
    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-center w3-text-black">
      <div class="w3-bar" id="myNavbar">
        <a class="w3-bar-item w3-button w3-white w3-hover-black w3-hide-medium w3-hide-large" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
          <i class="fa fa-bars"></i>
        </a>  
        <a href="#philosophy" class="w3-bar-item w3-button w3-hide-small w3-text-black"> ABOUT</a> 
        <a href="#interventional_treatments" class="w3-bar-item w3-button w3-hide-small w3-text-black"> TREATMENTS</a> 
        <a href="#contact" class="w3-bar-item w3-button w3-hide-small w3-text-black"> CONTACT</a>
      </div>
      <!-- Navbar on small screens -->
      <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-opacity w3-hide-medium">
        <a href="#philosophy" class="w3-bar-item w3-button" onclick="toggleFunction()">PHILOSOPHY</a> 
        <a href="#interventional_treatments" class="w3-bar-item w3-button" onclick="toggleFunction()">TREATMENTS</a>
        <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
      </div>
    </div>
  </div>
  
  
  
<div class="w3-content w3-container w3-padding-large">
    <!-- Main Content -->
    <div class="main-content">
        $body$
    </div>

    <!-- Article Links -->
    <div class="article-links w3-center">
		<h4 style="text-align: left">RELATED ARTICLES</h4>
        <!-- List of links -->
        
		<ul>
			$for(links)$
			<li><a href="$links.url$">$links.text$</a></li>
			$endfor$
		</ul>
    </div>
</div>
$footer$

  <script src="js/main.js"></script>
</body>
</html>
