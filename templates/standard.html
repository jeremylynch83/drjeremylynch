<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Jeremy Lynch Neuroradiology | Expert Interventional Neuroradiology
            in London
        </title>
        <meta
            name="description"
            content="Jeremy Lynch Neuroradiology in London specializes in advanced interventional neuroradiology treatments. Personalised and professional consultations and care."
        />
        <meta
            name="keywords"
            content="Jeremy Lynch Neuroradiology, Interventional Neuroradiology London, Neurointervention, Brain Aneurysm Treatment, Stroke Treatment, London Neuroradiology"
        />
        <meta name="author" content="Jeremy Lynch Neuroradiology" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="canonical" href="https://www.drjeremylynch.com" />
        <meta
            property="og:title"
            content="Jeremy Lynch Neuroradiology | Expert Interventional Neuroradiology in London"
        />
        <meta
            property="og:description"
            content="Jeremy Lynch Neuroradiology in London specializes in advanced interventional neuroradiology treatments. Personalized and professional consultations and care."
        />
        <meta
            property="og:image"
            content="https://www.drjeremylynch.com/images/social-image.jpg"
        />
        <meta property="og:url" content="https://www.drjeremylynch.com" />
        <meta name="twitter:card" content="summary_large_image" />

        <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon" />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
            crossorigin
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
        />
        <link rel="stylesheet" href="css/main.css" />

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <style>
            body {
                font-family:
                    Roboto,
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Arial,
                    sans-serif;
            }
            main {
                padding-top: 72px;
            } /* space for fixed-top navbar */
            .related h4 {
                letter-spacing: 0.02em;
            }
            .sticky-sidebar {
                position: sticky;
                top: 96px;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-md navbar-light bg-white shadow-sm fixed-top"
            aria-label="Knowledge navigation"
        >
            <div class="container">
                <a
                    class="navbar-brand fw-semibold d-flex flex-column align-items-start"
                    href="index.html"
                >
                    <span class="h6 mb-0">DR JEREMY LYNCH</span>
                    <small class="text-muted d-none d-md-block">
                        CONSULTANT INTERVENTIONAL NEURORADIOLOGIST
                    </small>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navKb"
                    aria-controls="navKb"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navKb" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" href="#book"
                                >Book appointment</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <section class="container py-4">
                <div class="row g-4">
                    <!-- Main Content -->
                    <div class="col-md-8">$body$</div>

                    <!-- Article Links -->
                    <aside class="col-md-4 related">
                        <div class="sticky-sidebar">
                            <h4 class="h6 text-uppercase text-muted mb-3">
                                Related Articles
                            </h4>
                            <ul class="list-group list-group-flush">
                                $for(links)$
                                <li class="list-group-item px-0">
                                    <a
                                        href="$links.url$"
                                        class="text-decoration-none"
                                        >$links.text$</a
                                    >
                                </li>
                                $endfor$
                            </ul>
                        </div>
                    </aside>
                </div>
            </section>
        </main>

        $footer$

        <script src="js/main.js"></script>
        <!-- Bootstrap 5 JS bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
